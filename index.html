<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Calculadora de IMC</h1>
      <p>
        Calcule o seu índice de massa corporal (IMC), para avaliar sua saúde.
      </p>
    </header>
    <main>
      <label>Peso (kg):</label>
      <input type="text" id="peso" placeholder="Ex: 75 ou 75,0" />

      <label>Altura (m ou cm):</label>
      <input type="text" id="altura" placeholder="Ex: 1.75 ou 175" />

      <button onclick="calcularIMC()">Calcular IMC</button>

      <p id="resultado" style="margin-top: 20px; font-weight: bold"></p>
    </main>

    <footer>
      <p>&copy; 2025 - Desenvolvido por Wallentin Tech Solutions</p>
    </footer>
     <script src="index.js"></script>
  </body>
</html>
